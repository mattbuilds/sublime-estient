variables:
  base_url: jsonplaceholder.typicode.com

requests:
- method: GET
  url: https://{{base_url}}/posts/1
  tests:
  - assert: equal
    expected: 1
    actual:
      response: id
    result: true
  - assert: equal
    expected: 1
    actual:
      response: userId
    result: true
  response: '{"id": 1, "userId": 1, "title": "sunt aut facere repellat provident occaecati
    excepturi optio reprehenderit", "body": "quia et suscipit\nsuscipit recusandae
    consequuntur expedita et cum\nreprehenderit molestiae ut ut quas totam\nnostrum
    rerum est autem sunt rem eveniet architecto"}'
- method: GET
  url: https://{{base_url}}/posts/2
  tests:
  - assert: equal
    expected: 2
    actual:
      response: id
    result: true
  - assert: equal
    expected: 1
    actual:
      response: userId
    result: true
  - assert: notEqual
    expected: 2
    actual:
      response: userId
    result: true
  response: '{"id": 2, "userId": 1, "title": "qui est esse", "body": "est rerum tempore
    vitae\nsequi sint nihil reprehenderit dolor beatae ea dolores neque\nfugiat blanditiis
    voluptate porro vel nihil molestiae ut reiciendis\nqui aperiam non debitis possimus
    qui neque nisi nulla"}'
- method: GET
  url: https://{{base_url}}/posts/3
  tests:
  - assert: equal
    expected: 3
    actual:
      response: id
    result: true
  response: '{"id": 3, "userId": 1, "title": "ea molestias quasi exercitationem repellat
    qui ipsa sit aut", "body": "et iusto sed quo iure\nvoluptatem occaecati omnis
    eligendi aut ad\nvoluptatem doloribus vel accusantium quis pariatur\nmolestiae
    porro eius odio et labore et velit aut"}'